<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE481-Project</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" type=text/css href="{{url_for('static',filename='style_home.css')}}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <style>
        input {
            -webkit-appearance: none;
            -webkit-border-radius: 0;
            background-color: transparent;
            border-width: 0px;
            color: white;
            font-size: 20px;
            font-family: 'Nanum Gothic', sans-serif;
        }
        input:hover { text-decoration: none; border-bottom: 2px solid white; color: unset;}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a name="main"></a>
            <div class="content">
                <ul>
                    <li class="home"><a href="{{ url_for('home') }}"><b>Welcome {{username}}</b></a></li>
                    <li class="scroll">Here is Your App Usage for</li>
                    <li class="scroll">
                        <input type="text" name= "date" id="datepick" placeholder="select date" autocomplete="off" >
                    </li>
                    <li class="scroll">
                        <form action="/logout" method=post>
                            <input type=submit value="Logout">
                        </form>
                    </li>

                </ul>
            </div>
        </header>

        <section class="content">
            <div id="description">
                <div class="intro">
                    <img src = "{{url_for('static',filename='intro.PNG')}}">
                </div>
                <div class="category">
                    <img src = "{{url_for('static',filename='category.PNG')}}">
                </div>
            </div>
        </section>


        <footer>
            <a name="footer"></a>
            <div class="footer">
                <h1><b>IE481 DP4 Mid-Fi prototype</b></h1>
                <h1><b>Used Flask, Dash</b></h1>
            </div>
        </footer>
    </div>


    <script type="text/javascript">
        let is_gantt = false

        $(function() {
            $( "#datepick" ).datepicker({
                dateFormat: 'yy-mm-dd',
                onSelect: function (dateText, inst){
                    console.log(dateText)
                    $.ajax({
                        url: "/chart",
                        type: "GET",
                        contentType: 'application/json;charset=UTF-8',
                        data: {
                            'date': dateText

                        },
                        dataType:"json",
                        success: function (data) {
                            document.getElementsByClassName("intro")[0].remove()
                            document.getElementsByClassName("category")[0].remove()
                            const description = document.getElementById("description")
                            chart1 = description.appendChild(document.createElement("div"))
                            chart1.setAttribute("id", "chart1");
                            chart1.setAttribute("style", "width: 60%; height: 80%; display: flex; align-items: center; justify-contents: center;");
                            chart1.onclick = function(){
                                get_gantt(dateText)
                            }
                            chart2 = description.appendChild(document.createElement("div"))
                            chart2.setAttribute("id", "chart2");
                            chart2.setAttribute("style", "width: 30%; height: 80%; display: flex; align-items: center; justify-contents: center;");

                            Plotly.newPlot('chart1', JSON.parse(data["bar"]));
                            Plotly.newPlot('chart2', JSON.parse(data["line"]));

                        }
                    });
                }
            });

        });
        const get_gantt = (dateText, is) =>{
            console.log("a")
            if (!is_gantt){
                $.ajax({
                    url: "/gantt",
                    type: "GET",
                    contentType: 'application/json;charset=UTF-8',
                    data: {
                        'date': dateText
                    },
                    success: function (gantt_data) {
                        const description = document.getElementById("description")
                        document.getElementById("chart1").innerHTML = ""
                        Plotly.newPlot('chart1', JSON.parse(gantt_data))
                        is_gantt = !is_gantt
                    }
                })
            }
            else{
                $.ajax({
                    url: "/bar",
                    type: "GET",
                    contentType: 'application/json;charset=UTF-8',
                    data: {
                        'date': dateText
                    },
                    success: function (bar_data) {
                        const description = document.getElementById("description")
                        document.getElementById("chart1").innerHTML = ""
                        Plotly.newPlot('chart1', JSON.parse(bar_data))
                        is_gantt = !is_gantt
                    }
                })
            }
       }
    </script>
</body>
</html>
