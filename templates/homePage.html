<body style="background-color: black; color: white">
    <div>
        <header>
            <nav class="nav-extended grey darken-4">

        <footer class="page-footer grey darken-3 box center-align white-text" style="position:fixed;bottom:0;left:0;width:100%;">
            Â© 2020 [IE481] Data Visualization: NMP-Detector (Made with Flask, Dash)
        </footer>
    </div>


    <script type="text/javascript">
        let is_gantt = false

        $(function() {
            $( "#datepick" ).datepicker({
                autoClose: true,
                dateFormat: 'yy-mm-dd',
                minDate: new Date('2019-05-08'),
                maxDate: new Date('2019-05-14'),
                onSelect: function (dateText, inst){
                    console.log(dateText)
                    $.ajax({
                        url: "/chart",
                        type: "GET",
                        contentType: 'application/json;charset=UTF-8',
                        data: {
                            'date': dateText

                        },
                        dataType:"json",
                        success: function (data) {
                            if (document.getElementsByClassName("about").length > 0){
                                document.getElementsByClassName("about")[0].remove()
                            }
                            const description = document.getElementById("description")
                            chart1 = description.appendChild(document.createElement("div"))
                            chart1.setAttribute("id", "chart1");
                            chart1.setAttribute("style", "width: 60%; height: 80%; display: flex; align-items: center; justify-contents: center;");
                            chart1.onclick = function(){
                                get_gantt(dateText)
                            }
                            chart2 = description.appendChild(document.createElement("div"))
                            chart2.setAttribute("id", "chart2");
                            chart2.setAttribute("style", "width: 30%; height: 80%; display: flex; align-items: center; justify-contents: center;");

                            Plotly.newPlot('chart1', JSON.parse(data["bar"]));
                            Plotly.newPlot('chart2', JSON.parse(data["line"]));

                        }
                    });
                }
            });

        });
        const get_gantt = (dateText, is) =>{
            console.log("a")
            if (!is_gantt){
                $.ajax({
                    url: "/gantt",
                    type: "GET",
                    contentType: 'application/json;charset=UTF-8',
                    data: {
                        'date': dateText
                    },
                    success: function (gantt_data) {
                        const description = document.getElementById("description")
                        document.getElementById("chart1").innerHTML = ""
                        Plotly.newPlot('chart1', JSON.parse(gantt_data))
                        is_gantt = !is_gantt
                    }
                })
            }
            else{
                $.ajax({
                    url: "/bar",
                    type: "GET",
                    contentType: 'application/json;charset=UTF-8',
                    data: {
                        'date': dateText
                    },
                    success: function (bar_data) {
                        const description = document.getElementById("description")
                        document.getElementById("chart1").innerHTML = ""
                        Plotly.newPlot('chart1', JSON.parse(bar_data))
                        is_gantt = !is_gantt
                    }
                })
            }
       }
    </script>
</body>
